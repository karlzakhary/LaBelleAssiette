<!--
Name:
	index.html
	
Description:
	Main InventoryManagement application landing page.  The contents of this page are displayed for each section of the
	application.  Each application view is loaded into the ng-view div at the bottom of the page.
	
	This page contains the application navigation bar, the page headers, and general structure of the application.
	Each view will contain their own elements as necessary.  This page/view does not require a service as APIs are
	not necessary for full page activity.  
	
	Angular JS is used to loade dynamic content views.  The style sheet is created using the following bootstrap:
		bootswatch v3.3.2
		Homepage: http://bootswatch.cmo
		Copyright 2012-2015 Thomas Park
		Licensed under MIT
		Based on Bootstrap

-->

<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Inventory Management</title>
		
		<base href="/">
		<!--  Stylesheets  -->
		<link rel = "stylesheet" href = "css/bootstrap.min.css">
		<link rel = "stylesheet" href = "css/main.css">
		
		<!--  Javascript imports -->
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular-route/angular-route.min.js"></script>
		<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	
		<!--  Angular Application Setup -->
		<script src = "js/app.js"></script>
		<script src = "js/appRoutes.js"></script>
		
		<!--  Angular Services -->
		<script src = "js/services/database.service.js"></script>
		<script src = "js/services/global.service.js"></script>
		<script src = "js/services/query.service.js"></script>
		<script src = "js/services/add.service.js"></script>
		
		<!--  Angular Controllers -->
		<script src = "js/controllers/home.control.js"></script>
		<script src = "js/controllers/query.control.js"></script>
		<script src = "js/controllers/add.control.js"></script>
		
	</head>

	<body>
		<!--  Navigation bar for the InventoryManagement application -->
		<div class="navbar-fixed-top">
			<div class="container">
				<ul class="nav nav-pills">
					<li><a href="/">Home</a></li>
					<li><a href="/query">Manage Inventory</a></li>
					<li><a href="/add">Add Inventory</a></li>
				</ul>
			</div>
		</div>

		<!--  Header and subheading for the main application landing -->
		<div class="jumbotron">
			<div class="container">
				<h1>Inventory Management</h1>
				<p>Monitor and Manage Essential Inventory</p>
			</div>
		

		<!-- Angular dynamic content is loaded beyond this point -->
		<div ng-app="InventoryApplication">
			<div ng-view></div>
		</div>
		</div>
	</body>
	</html>
