<div class="container">
	<h1>Inventory Management App</h1>
	
<h3>Inventory</h3>

<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th class="col-md-6">Inventory</th>
		<th class="col-md-4">Quantity</th>
		<th class="col-md-1"></th>
		<th class="col-md-1"></th>
	</tr>
  	<tr ng-repeat="ingredient in $ctrl.ingredients">
	    <td class="col-md-6">
	    	<span ng-show="$ctrl.editItem != $index">
	    		{{ ingredient.name }}

				<select>
              <option value="available" ng-model="$ctrl.updatedIngredient.available">Available</option>
              <option value="not available" ng-model="$ctrl.updatedIngredient.available">Not Available</option>

</select>
	    	</span>
	    	<input ng-show="$ctrl.editItem == $index" type="text" ng-model="$ctrl.updatedIngredient.name" />
			
	    </td>
		
         


	    <td class="col-md-4">
	    	<span ng-show="$ctrl.editItem != $index">
	    		{{ ingredient.quantity }}
	    	</span>
	    	<input ng-show="$ctrl.editItem == $index" type="number" ng-model="$ctrl.updatedIngredient.quantity"  />
	    	 Unit
	    </td>
	    <td class="col-md-1">
	    	<button class="btn btn-default" ng-show="$ctrl.editItem != $index" ng-click="$ctrl.edit($index)">
	    		Edit
	    	</button>
	    	<button class="btn btn-default" ng-show="$ctrl.editItem == $index" ng-click="$ctrl.editionDone($index)">
	    		Confirm
	    	</button>
	    </td>
	    <td class="col-md-1">
	    	<button class="btn btn-default" ng-show="$ctrl.editItem != $index" ng-click="$ctrl.delete($index)">Delete</button>
	    </td>
  	</tr>
  	<tr>
  		<td class="col-md-6">
  			<input type="text" ng-model="$ctrl.newIngredient.name" />
  		</td>
		<td class="col-md-4">
			<input type="number" ng-model="$ctrl.newIngredient.quantity"  />
	    	 unit
		</td>
		<td class="col-md-1">
			<button class="btn btn-default" ng-click="$ctrl.insert()">
	    		Add
	    	</button>
		</td>
		<td class="col-md-1"></td>
  	</tr>
</table>
</div>
